<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aanya Nagwani | Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    .stats-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 60px 20px;
      background: #111;
      text-align: center;
    }

    .stat {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 150px;
      max-width: 180px;
      box-shadow: 0 0 10px rgba(0, 255, 229, 0.3);
    }

    .counter {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ffe5;
      position: relative;
      --count: 0;
    }

    .counter::before {
      content: counter(count);
      counter-reset: count var(--count);
      animation: countUp 2s steps(var(--count)) forwards;
    }

    .symbol {
      font-size: 2rem;
      color: #00ffe5;
      margin-left: 4px;
    }

    .stat p {
      margin-top: 10px;
      font-size: 1rem;
    }

    @keyframes countUp {
      from {
        counter-reset: count 0;
      }
      to {
        counter-reset: count var(--count);
      }
    }

    @media (max-width: 768px) {
      .stats-section {
        flex-direction: column;
        align-items: center;
      }

      .stat {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>

  <section class="stats-section">
    <div class="stat">
      <div class="counter" style="--count:27;"></div><span class="symbol">+</span>
      <p>Projects Done</p>
    </div>
    <div class="stat">
      <div class="counter" style="--count:97;"></div><span class="symbol">%</span>
      <p>Time Management</p>
    </div>
    <div class="stat">
      <div class="counter" style="--count:25;"></div>
      <p>Specialist Titles</p>
    </div>
    <div class="stat">
      <div class="counter" style="--count:37;"></div><span class="symbol">+</span>
      <p>Awards Won</p>
    </div>
  </section>

</body>
</html>
